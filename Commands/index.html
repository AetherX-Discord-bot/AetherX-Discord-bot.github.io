<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Pages Index</title>
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "qut7zotmbu");
    </script>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Light Theme */
        body.light {
            background-color: #f5f5f5;
            color: #333;
        }

        .light .index-container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Dark Theme */
        body.dark {
            background-color: #121212;
            color: #ffffff;
        }

        .dark .index-container {
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-top: 20px;
        }

        .index-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .index-container a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .index-container a:hover {
            background-color: #0056b3;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007BFF;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .theme-toggle:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Command Pages</h1>
    <div class="index-container">
        <a href="1">Commands List 1: General Commands</a>
        <a href="2">Commands List 2: Music Commands</a>
        <a href="3">Commands List 3: Moderation Commands</a>
        <a href="4">Commands List 4: Game Commands</a>
    </div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle">Switch to Dark Mode</button>

    <script>
        // Function to get the value of a cookie
        function getCookie(name) {
            const cookies = document.cookie.split(';').map(cookie => cookie.trim());
            for (const cookie of cookies) {
                const [key, value] = cookie.split('=');
                if (key === name) return value;
            }
            return null;
        }

        // Function to set a cookie
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Set initial theme based on cookie or system preference
        const savedTheme = getCookie('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = savedTheme || (prefersDark ? 'dark' : 'light');
        document.body.className = theme;

        // Update the theme toggle button text based on current theme
        const themeToggle = document.getElementById('themeToggle');
        if (theme === 'dark') {
            themeToggle.textContent = 'Switch to Light Mode';
        }

        // Toggle theme when button is clicked
        themeToggle.addEventListener('click', () => {
            const newTheme = document.body.className === 'dark' ? 'light' : 'dark';
            document.body.className = newTheme;
            themeToggle.textContent = newTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
            setCookie('theme', newTheme, 365); // Save the selected theme in a cookie
        });
    </script>
</body>
</html>
