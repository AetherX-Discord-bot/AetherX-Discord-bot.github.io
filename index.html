<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherX Bot</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color, #f9f9f9);
            color: var(--text-color, #333);
            line-height: 1.8;
            margin: 20px;
        }

        /* Light and Dark Mode Variables */
        :root {
            --bg-color-light: #f9f9f9;
            --text-color-light: #333;
            --bg-color-dark: #121212;
            --text-color-dark: #f1f1f1;
        }

        body.light-mode {
            --bg-color: var(--bg-color-light);
            --text-color: var(--text-color-light);
        }

        body.dark-mode {
            --bg-color: var(--bg-color-dark);
            --text-color: var(--text-color-dark);
        }

        /* Headings */
        h1, h2, h3 {
            color: var(--text-color);
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.8em;
            margin: 20px 0 10px;
        }

        h3 {
            font-size: 1.4em;
            margin: 10px 0;
        }

        /* Paragraphs and Links */
        p {
            margin: 10px 0;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Preformatted Text */
        pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            overflow: auto;
            font-family: 'Courier New', Courier, monospace;
        }

        /* List Styling */
        ul {
            list-style-type: disc;
            margin: 10px 0 10px 20px;
        }

        ul li {
            margin: 5px 0;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            color: var(--text-color);
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Image Styling */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        /* Horizontal Rules */
        hr {
            border: none;
            height: 1px;
            background: #ccc;
            margin: 20px 0;
        }

        /* Dark Mode Toggle Switch */
        .dark-mode-switch {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body class="light-mode">
    <div class="dark-mode-switch">
        <label>
            <input type="checkbox" id="darkModeToggle">
            Dark Mode
        </label>
    </div>

    <h1>AetherX Bot ðŸ¤–</h1>
    <p><em>A multipurpose Discord bot packed with mini-games, utilities, and fun!</em></p>

    <!-- Content (unchanged) -->

    <script>
        // Function to toggle dark mode
        const toggleDarkMode = () => {
            const isChecked = document.getElementById('darkModeToggle').checked;
            const body = document.body;

            if (isChecked) {
                body.classList.add('dark-mode');
                body.classList.remove('light-mode');
                document.cookie = "darkMode=enabled; path=/";
            } else {
                body.classList.add('light-mode');
                body.classList.remove('dark-mode');
                document.cookie = "darkMode=disabled; path=/";
            }
        };

        // Function to check the dark mode preference from cookies
        const getCookie = (name) => {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        };

        // Apply dark mode based on cookie
        window.onload = () => {
            const darkModePreference = getCookie('darkMode');
            const darkModeToggle = document.getElementById('darkModeToggle');

            if (darkModePreference === 'enabled') {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
                darkModeToggle.checked = true;
            } else {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
                darkModeToggle.checked = false;
            }

            darkModeToggle.addEventListener('change', toggleDarkMode);
        };
    </script>
</body>
</html>
