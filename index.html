<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub README Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>GitHub README Viewer</h1>
  <div id="readme-content">
    <p>Loading README...</p>
  </div>

  <script>
    const repoOwner = "AetherX-Discord-bot";
    const repoName = "Discord-Bot";
    const filePath = ".github/README.md";

    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;

    fetch(apiUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to fetch README content.");
        }
        return response.json();
      })
      .then(data => {
        const content = atob(data.content); // Decode Base64 content
        const readmeDiv = document.getElementById("readme-content");
        readmeDiv.innerHTML = `<pre>${content}</pre>`;
      })
      .catch(error => {
        const readmeDiv = document.getElementById("readme-content");
        readmeDiv.innerHTML = `<p>Error: ${error.message}</p>`;
      });
  </script>
</body>
</html>
