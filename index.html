<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub README Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow: auto;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>GitHub README Viewer</h1>
    <div id="readme-content">
        <p>Loading README content...</p>
    </div>
    <script>
        const readmeUrl = "https://raw.githubusercontent.com/AetherX-Discord-bot/Discord-Bot/main/.github/README.md";

        async function fetchReadme() {
            try {
                const response = await fetch(readmeUrl);
                if (!response.ok) {
                    throw new Error(`Error fetching README: ${response.statusText}`);
                }
                const markdown = await response.text();
                document.getElementById("readme-content").innerHTML = `
                    <pre>${markdown}</pre>
                `;
            } catch (error) {
                document.getElementById("readme-content").innerHTML = `<p>${error.message}</p>`;
            }
        }

        fetchReadme();
    </script>
</body>
</html>
